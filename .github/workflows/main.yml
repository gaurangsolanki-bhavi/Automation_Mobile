name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ------------------ ANDROID SDK ------------------
      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          packages: |
            cmdline-tools;latest
            platform-tools
            build-tools;35.0.0
            emulator
            platforms;android-35
            system-images;android-35;google_apis;x86_64

      # ------------------ EMULATOR ------------------
      - name: Launch Emulator & Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          cores: 6
          ram-size: 2048M
          sdcard-path-or-size: 512M
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -accel off
          emulator-boot-timeout: 600000
          script: |
            set -e
            echo "‚è≥ Waiting 60s for emulator to initialize..."
            sleep 60
            adb devices
            adb shell input keyevent 82 || true
            npm run test android profile || true

      # ------------------ ALLURE REPORT ------------------
      - name: ‚öôÔ∏è Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: üß© Generate Allure Report
        run: |
          mkdir -p allure-results allure-report
          npx allure generate allure-results --clean -o allure-report || echo "‚ö†Ô∏è No allure-results found."

      - name: ‚¨ÜÔ∏è Upload Allure Report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

      - name: üöÄ Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: "allure-reports/${{ github.run_id }}"

      - name: üñ•Ô∏è Print Allure Report URL
        if: github.ref == 'refs/heads/main'
        run: |
          echo "‚úÖ Allure Report published successfully!"
          echo "üîó URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/${{ github.run_id }}/"
