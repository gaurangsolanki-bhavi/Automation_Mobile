name: Android Emulator Tests

on:
  push:
    branches: [main]
    
jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 5️⃣ Run Android Emulator and tests
      - name: Run Android Emulator and execute tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30                  # Android API level
          target: default                 # System image target
          arch: x86_64                    # x86 emulator works with software acceleration
          force-avd-creation: true        # Always create a fresh AVD
          script: npm run test android profile
