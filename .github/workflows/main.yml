name: Android Emulator Tests
 
on:
  push:
    branches: [main]
 
jobs:
  android-tests:
    runs-on: ubuntu-latest
 
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
 
      # 3️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install
 
      # 4️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
 
     # 5️⃣ Run Android Emulator and execute tests
      - name: Run Android Emulator & Appium tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30                  # Android API level
          target: default                 # System image target
          arch: x86_64                    # x86 emulator with software acceleration
          force-avd-creation: true        # Always create a fresh AVD
          emulator-options: "-no-window -no-audio -no-snapshot -gpu swiftshader_indirect"
          emulator-boot-timeout: 600               # Wait up to 5 minutes for boot
          script: |
            echo "Waiting for emulator to fully boot..."
            timeout=300
            elapsed=0
            until [[ $(adb shell getprop sys.boot_completed | tr -d '\r') == "1" ]]; do
              sleep 5
              elapsed=$((elapsed+5))
              if [[ $elapsed -gt $timeout ]]; then
                echo "Emulator failed to boot in $timeout seconds"
                exit 1
              fi
            done
            echo "Emulator booted successfully!"
            adb shell input keyevent 82
            # Run your Appium tests
            npm run test android profile
