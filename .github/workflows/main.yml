name: Android Mobile Automation Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    runs-on: macos-latest

    env:
      ANDROID_SDK_ROOT: /Users/runner/Library/Android/sdk
      PATH: /Users/runner/Library/Android/sdk/platform-tools:/Users/runner/Library/Android/sdk/emulator:/usr/bin:/bin:/usr/sbin:/sbin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install -g appium

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "system-images;android-33;google_apis;arm64-v8a" \
            "emulator"

      - name: Create and start ARM64 Android emulator
        run: |
          echo "no" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager create avd -n test_emulator -k "system-images;android-33;google_apis;arm64-v8a" --force
          $ANDROID_SDK_ROOT/emulator/emulator -avd test_emulator -no-window -no-audio -no-boot-anim -wipe-data &

      - name: Wait for emulator to fully boot
        run: |
          boot_completed=""
          echo "Waiting for emulator to boot..."
          while [ "$boot_completed" != "1" ]; do
            sleep 5
            boot_completed=$(adb -e shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
          done
          echo "Emulator booted successfully!"
          adb shell input keyevent 82  # Unlock screen

      - name: Start Appium server
        run: appium &

      - name: Run Android Tests
        run: npm run test:android

      - name: Upload Allure Results (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
