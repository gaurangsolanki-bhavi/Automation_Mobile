name: Android Tests on Sauce Labs

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # ‚ö†Ô∏è Static Sauce credentials (use your real values)
      SAUCE_USERNAME: gaurang.solanki-601b8
      SAUCE_ACCESS_KEY: c57bc15a-b977-400a-a1be-031b197a6f75
      SAUCE_REGION: eu
      DEVICE_NAME: Samsung Galaxy S23 FE
      PLATFORM_VERSION: 15.0
      APP: sauce-storage:app-debug.apk

    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Debug Sauce variables
        run: |
          echo "Using Sauce Labs Credentials:"
          echo "Username: $SAUCE_USERNAME"
          echo "Access key length: ${#SAUCE_ACCESS_KEY}"
          echo "Region: $SAUCE_REGION"
          echo "App: $APP"
          echo "Device: $DEVICE_NAME"

      - name: üß™ Run Android Tests on Sauce Labs
        run: npm run test:android:sauce android profile

      - name: üì§ Upload test reports (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SauceLab-Reports
          path: |
            ./TestResults/Reports
            ./MobileReports
            ./results
