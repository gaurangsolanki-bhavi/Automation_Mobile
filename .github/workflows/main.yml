name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 29
          components: |
            platform-tools
            emulator
            platforms;android-29
            system-images;android-29;default;x86_64

      - name: Launch Emulator & Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -no-audio -no-snapshot -accel off -gpu swiftshader_indirect
          cores: 2
          avd-name: test
          emulator-boot-timeout: 300000
          disable-linux-hw-accel: true
          script: |
            echo "â³ Waiting for emulator to fully boot..."
            adb wait-for-device

            echo "Checking boot status..."
            BOOT_STATUS=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [ "$BOOT_STATUS" != "1" ]; then
              echo "Emulator not yet fully booted. Waiting extra 60 seconds..."
              sleep 60
            else
              echo "âœ… Emulator boot completed."
            fi

            echo "Unlocking emulator screen..."
            adb shell input keyevent 82 || true
            adb shell input swipe 300 1000 300 500 || true
            sleep 3

            echo "ðŸŽ¥ Starting screen recording..."
            adb shell screenrecord /sdcard/testvideo.mp4 &
            echo $! > screenrecord.pid

            echo "ðŸ§ª Running Android tests..."
            npm run test android profile || echo "âš ï¸ Tests failed, continuing to capture video..."

            echo "â¹ Stopping screen recording..."
            kill -INT $(cat screenrecord.pid) 2>/dev/null || true
            sleep 3
            adb pull /sdcard/testvideo.mp4 testvideo.mp4 || true

      - name: Upload test video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-video
          path: /sdcard/testvideo.mp4
