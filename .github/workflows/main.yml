name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK packages
        run: |
          sdkmanager --install "system-images;android-33;google_apis;x86_64"
          sdkmanager --install "platform-tools" "platforms;android-33" "emulator"
          sdkmanager --licenses

      - name: Create and start emulator
        run: |
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-33;google_apis;x86_64" --force
          nohup emulator -avd test_emulator -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -wipe-data &
          adb wait-for-device
          boot_completed=""
          retries=0
          echo "Waiting for emulator to boot..."
          while [ "$boot_completed" != "1" ] && [ $retries -lt 120 ]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
            retries=$((retries+1))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "❌ Emulator failed to boot within timeout"
            exit 1
          fi
          echo "✅ Emulator booted successfully!"
          adb shell input keyevent 82

      - name: Start screen recording
        run: |
          adb shell screenrecord /sdcard/testvideo.mp4 &
          echo $! > screenrecord.pid

      - name: Run Android tests
        run: npm run test android profile

      - name: Stop screen recording
        if: always()
        run: |
          kill -INT $(cat screenrecord.pid) || true
          sleep 2
          adb pull /sdcard/testvideo.mp4 testvideo.mp4 || true

      - name: Upload test video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-video
          path: testvideo.mp4
