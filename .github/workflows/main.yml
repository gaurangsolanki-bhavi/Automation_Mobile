name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Launch Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -no-audio -no-snapshot -accel off -gpu swiftshader_indirect
          cores: 2
          wait-for-boot: true

      - name: Start screen recording
        run: |
          adb shell screenrecord /sdcard/testvideo.mp4 &
          echo $! > screenrecord.pid

      - name: Run Android tests
        run: npm run test android profile

      - name: Stop screen recording
        if: always()
        run: |
          kill -INT $(cat screenrecord.pid) || true
          sleep 2
          adb pull /sdcard/testvideo.mp4 testvideo.mp4 || true

      - name: Upload test video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-video
          path: testvideo.mp4
