name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 29
          components: |
            platform-tools
            emulator
            platforms;android-29
            system-images;android-29;default;x86_64

      - name: Launch Emulator & Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -no-audio -no-snapshot -accel off -gpu swiftshader_indirect
          cores: 2
          avd-name: test
          emulator-boot-timeout: 300000
          disable-linux-hw-accel: true
          script: |
            set -e

            # Wait a few seconds to make sure emulator is running
            echo "‚è≥ Waiting 10 minutes for emulator to initialize..."
            sleep 600

            # Start screen recording
            adb shell screenrecord /sdcard/testvideo.mp4 &
            echo $! > screenrecord.pid
            echo "Screen recording started."

            # Optional: Unlock screen
            adb shell input keyevent 82

            # Run Android tests
            npm run test android profile

            # Stop screen recording
            if [ -f screenrecord.pid ]; then
              kill -INT $(cat screenrecord.pid) || true
              sleep 2
              adb pull /sdcard/testvideo.mp4 testvideo.mp4 || true
            fi

      - name: üì• Pull video from emulator
        run: |
          mkdir -p artifacts
          adb pull /sdcard/testvideo.mp4 artifacts/testvideo.mp4 || echo "‚ö†Ô∏è No video found on device."

      - name: ‚¨ÜÔ∏è Upload test video
        uses: actions/upload-artifact@v4
        with:
          name: android-test-video
          path: artifacts/testvideo.mp4
          if-no-files-found: warn
