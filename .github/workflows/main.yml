name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 29
          components: |
            platform-tools
            emulator
            platforms;android-29
            system-images;android-29;default;x86_64

      - name: Launch Emulator & Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -no-audio -no-snapshot -accel off -gpu swiftshader_indirect
          cores: 2
          avd-name: test
          emulator-boot-timeout: 120000
          disable-linux-hw-accel: true
          script: |
            # Always try to stop recording at the end, even if tests fail
            trap 'kill -INT $(cat screenrecord.pid) 2>/dev/null || true; sleep 2; adb pull /sdcard/testvideo.mp4 testvideo.mp4 || true' EXIT

            # Start screen recording
            adb shell screenrecord /sdcard/testvideo.mp4 &
            echo $! > screenrecord.pid

            # Run Android tests
            npm run test android profile

      - name: Upload test video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-video
          path: testvideo.mp4
