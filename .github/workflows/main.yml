name: Android Tests on Sauce Labs

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Debug Sauce variables
        run: |
          echo "Username: $SAUCE_USERNAME"
          echo "Access key length: ${#SAUCE_ACCESS_KEY}"

      - name: ğŸ§ª Run Android Tests on Sauce Labs
        run: npm run test:android:sauce android profile

      - name: ğŸ“¤ Upload test reports (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SauceLab-Reports
          path: |
            ./TestResults/Reports
            ./MobileReports
            ./results
