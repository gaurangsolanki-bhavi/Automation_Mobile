name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install emulator, system image & create AVD
        run: |
          # Make sure AVD directory exists
          mkdir -p $HOME/.android/avd
          export ANDROID_AVD_HOME=$HOME/.android/avd

          # Install required SDK packages
          sdkmanager --install "platform-tools" "platforms;android-30" "emulator" "system-images;android-30;default;x86_64"

          # Create AVD (auto-answer "no" to custom hardware prompt)
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-30;default;x86_64" --abi x86_64 --device "pixel"

          # Start emulator in headless mode
          $ANDROID_SDK_ROOT/emulator/emulator -avd test_emulator -no-window -no-audio -no-snapshot -gpu swiftshader_indirect &
          
          # Wait until device is ready
          adb wait-for-device
          adb shell input keyevent 82

      - name: Start screen recording
        run: |
          adb shell screenrecord /sdcard/testvideo.mp4 &
          echo $! > screenrecord.pid

      - name: Run Android tests
        run: npm run test android profile

      - name: Stop screen recording
        if: always()
        run: |
          kill -INT $(cat screenrecord.pid) || true
          sleep 2
          adb pull /sdcard/testvideo.mp4 testvideo.mp4 || true

      - name: Upload test video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-video
          path: testvideo.mp4
