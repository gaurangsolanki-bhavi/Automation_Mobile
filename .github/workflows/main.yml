name: Android Tests (Fast)

on:
  push:
  pull_request:

jobs:
  android:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline --save-dev

      - name: Start Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect -no-snapshot
          disable-animations: true
          script: |
            echo "ğŸš€ Waiting for emulator to boot..."
            adb wait-for-device
            booted=false
            timeout=600  # 10 minutes
            start_time=$(date +%s)
            while [ $(($(date +%s) - start_time)) -lt $timeout ]; do
              if adb shell getprop sys.boot_completed 2>/dev/null | grep -q "1"; then
                echo "âœ… Emulator booted successfully!"
                booted=true
                break
              fi
              sleep 5
            done
            if [ "$booted" = false ]; then
              echo "âŒ Emulator failed to boot within timeout"
              exit 1
            fi

            echo "ğŸš€ Running Android tests..."
            npm run test android profile || true

      # ---------- Allure Reporting ----------
      - name: ğŸ“Š Generate Allure Report
        run: |
          mkdir -p allure-results
          mkdir -p allure-report
          npx allure generate allure-results --clean -o allure-report || echo "âš ï¸ No allure-results found."

      - name: ğŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # ---------- Optional GitHub Pages ----------
      - name: ğŸŒ Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-reports/${{ github.run_id }}

      - name: ğŸ–¥ï¸ Print Allure Report URL
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Allure Report published successfully!"
          echo "ğŸ”— URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/${{ github.run_id }}/"
