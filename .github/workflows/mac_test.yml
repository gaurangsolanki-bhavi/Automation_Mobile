name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: macos-latest   # ✅ Use macOS for faster emulator boot & hardware accel

    steps:
      # 🧭 Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚙️ Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 📦 Install dependencies
      - name: Install dependencies
        run: npm install

      # ☕ Install Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 🧩 Install Allure CLI
      - name: ⚙️ Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # 📱 Install Android SDK & System Image manually (since setup-android v3 changed)
      - name: Set up Android SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "emulator" "platforms;android-28" "system-images;android-28;google_apis;x86_64"

      # 🚀 Launch Emulator and Run Tests
      - name: Launch Emulator & Run Android Tests
        run: |
          echo "🧱 Creating AVD..."
          echo no | avdmanager create avd -n test -k "system-images;android-28;google_apis;x86_64" --force

          echo "📱 Starting emulator..."
          nohup $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-snapshot -no-window -gpu host -noaudio > /dev/null 2>&1 &

          echo "⏳ Waiting for emulator to boot..."
          adb wait-for-device
          boot_completed=""
          until [ "$boot_completed" = "1" ]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "   ↪️ Boot completed = $boot_completed"
          done

          echo "✅ Emulator booted successfully!"
          adb shell input keyevent 82 || true
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

          echo "🚀 Running Android tests..."
          npm run test android profile || true

      # 📊 Generate Allure Report
      - name: 🧩 Generate Allure Report
        run: |
          mkdir -p allure-results
          mkdir -p allure-report
          npx allure generate allure-results --clean -o allure-report || echo "⚠️ No allure-results found."

      # 📤 Upload Allure report
      - name: ⬆️ Upload Allure Report (as artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

      # 🌐 Publish to GitHub Pages (optional)
      - name: 🚀 Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: "allure-reports/${{ github.run_id }}"

      # 🖥️ Print URL
      - name: 🖥️ Print Allure Report URL
        if: github.ref == 'refs/heads/main'
        run: |
          echo "✅ Allure Report published successfully!"
          echo "🔗 URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/${{ github.run_id }}/"
